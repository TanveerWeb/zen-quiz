<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenQuiz</title>

    <!-- APP ICON (HOME SCREEN LOGO) -->
    <link rel="icon" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="start-screen" id="startScreen">
        <img src="logo.png" class="logo">
        <h1 class="title">ZenQuiz</h1>
        <button class="start-btn" onclick="startGame()">Start</button>
        <p class="credit">Made by Tanveer</p>
    </div>

    <div class="game-container hidden" id="gameBox">
        <div class="score-bar">
            <span id="scoreText">Score: 0</span>
            <span id="levelText">Level: 1</span>
        </div>

        <div class="question-box" id="questionBox">
            Loading...
        </div>

        <div class="options" id="optionsBox"></div>
    </div>

    <div class="result-screen hidden" id="resultScreen">
        <h2>Your Result</h2>
        <p id="finalScore"></p>
        <p id="iqMessage"></p>

        <h3>Leaderboard</h3>
        <div id="leaderboard"></div>

        <button class="start-btn" onclick="restartGame()">Play Again</button>
    </div>

    <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
    <audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

    <script src="script.js"></script>
</body>
</html>
