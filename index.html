<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZenQuiz</title>

  <link rel="stylesheet" href="style.css">
  <!-- use defer so script runs after DOM -->
  <script defer src="script.js"></script>
</head>
<body>
  <div class="app">
    <!-- START SCREEN -->
    <section id="startScreen" class="screen center">
      <img src="logo.png" alt="ZenQuiz logo" class="logo" />
      <h1 class="app-title">ZenQuiz</h1>
      <p class="sub">Easy → Medium → Hard • 75 levels • +10 / -20 scoring</p>

      <div class="start-controls">
        <input id="playerNameInput" type="text" placeholder="Enter name (for leaderboard)" maxlength="20" />
        <button id="startBtn" class="btn primary">Start Game</button>
      </div>

      <div class="small-note">Made by Tanveer</div>
      <hr />
      <div class="leader-preview" id="leaderPreview">
        <h3>Top scores</h3>
        <div id="leaderPreviewList"></div>
      </div>
    </section>

    <!-- GAME SCREEN -->
    <section id="gameScreen" class="screen hidden">
      <div class="topbar">
        <div id="levelText">Level 1/75</div>
        <div id="scoreText">Score: 0</div>
      </div>

      <div id="questionCard" class="card fade">
        <div id="questionText" class="question-text">Question will appear here</div>
      </div>

      <div id="optionsBox" class="options-grid"></div>
      <div class="hint">Tip: Options are shuffled every time</div>
    </section>

    <!-- RESULT SCREEN -->
    <section id="resultScreen" class="screen hidden center">
      <h2>Game Over</h2>
      <p id="finalScoreText" class="final-score">Final Score: 0</p>
      <p id="iqText" class="iq-text"></p>

      <div class="save-row">
        <input id="saveNameInput" type="text" placeholder="Your name to save score" maxlength="20" />
        <button id="saveScoreBtn" class="btn primary">Save Score</button>
      </div>

      <h3>Leaderboard</h3>
      <div id="leaderboardBox" class="leaderboard-box"></div>

      <div class="result-actions">
        <button id="playAgainBtn" class="btn">Play Again</button>
      </div>
    </section>
  </div>
</body>
</html>
