<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenQuiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="start-screen">
      <h1 class="logo">z<span>Q</span></h1>
      <h2>Welcome to ZenQuiz</h2>
      <button id="start-btn">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="hidden">
      <div id="level">Level: 1</div>
      <div id="question"></div>
      <div id="options"></div>
      <div id="score">Score: 0</div>
    </div>

    <div id="result-screen" class="hidden">
      <h2>Quiz Complete!</h2>
      <p id="final-score"></p>
      <p id="iq-comment"></p>
      <button id="restart-btn">Restart</button>

      <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboard-list"></ul>
      </div>
    </div>
  </div>

  <audio id="correct-sound" src="https://cdn.pixabay.com/download/audio/2023/03/16/audio_8f2e36d77f.mp3?filename=correct-answer-147917.mp3"></audio>
  <audio id="wrong-sound" src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_d1f24e3c45.mp3?filename=wrong-answer-126516.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
